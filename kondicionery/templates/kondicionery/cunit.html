{% extends "main/base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static "css/unit-info.5.css" %}">
<style>#unit-info-location a{color:#2E9AFE;}#unit-info-images div.current{border:3pt solid #2E9AFE;}.unit-item-spec-inv{display:inline-block;margin-left:0.3em;width:1em;height:1em;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);position:relative;}.unit-item-spec-inv:before{position:absolute;top:-5pt;left:0px;font-family:'typicons';color:#00aa00;font-size:18pt;content:"\e070";}</style>
{% endblock css %}
{% block workarea %}
<div id="unit-info" class="workarea">
    <div id="unit-info-content">
        <h1>{{prod.name}}</h1>
        <div id="unit-info-menu">
            <div class="unit-info-menu-item unit-info-menu-item-cur" id="unit-info-menu-desc">Описание</div>
            <div class="unit-info-menu-item" id="unit-info-menu-spec">Характеристики</div>
            <!--div class="unit-info-menu-item" id="unit-info-menu-reply">Отзывы <span id="unit-info-menu-replys-no">0</span></div-->
            <!--div class="unit-info-menu-item" id="unit-info-menu-talks">Обсуждения <span id="unit-info-menu-talks-no">0</span></div-->
            <div class="unit-info-menu-item" id="unit-info-menu-docs">Документы <span id="unit-info-menu-docs-no"></span></div>
            <div class="unit-info-menu-item" id="unit-info-menu-refs">Ссылки</div>
        </div>
        <div id="unit-info-desc" class="unit-info">{{prod.description | safe }}</div>
    </div>
</div>
{% endblock workarea %}
{% block scripts %}
<script src="{% static "/js/libs/jquery/jquery.js" %}"></script>
<script src="{% static "/js/libs/jqueryui/jquery-ui.js" %}"></script>
<script src="{% static "/js/libs/date.format.js" %}"></script>
<script src="{% static "/js/libs/jstorage.js" %}"></script>
<script src="{% static "/js/libs/jquery.url.js" %}"></script>
<script src="{% static "/js/nCONSOLE.js" %}"></script>
<script src="{% static "/js/extlib.js" %}"></script>
<script src="{% static "/js/nCFG.js" %}"></script>
<script src="{% static "/js/nSITE.js" %}"></script>
<script src="{% static "/js/nCOMMON.js" %}"></script>
<script src="{% static "/js/nAJAX.js" %}"></script>
<script src="{% static "/js/nPOPUPMENU.2.js" %}"></script>
<script src="{% static "/js/nFIND.js" %}"></script>
<script src="{% static "/js/nHEADER.js" %}"></script>
<script src="{% static "/js/nUSER.1.js" %}"></script>
<script src="{% static "/js/nUINFO.js" %}"></script>
{% endblock  %}
